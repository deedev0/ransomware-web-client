<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>LockBox - List Encrypted Key</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="icon" href="public/icons/favicon.png" type="image/png">

    <!-- Axios (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          ><strong>LockBox</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/index.html"
                >List</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/pages/decryptor.html"
                >Decryptor</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h2>List Encrypted Users</h2>
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="mb-3 mt-3">
              <label
                for="uid"
                class="form-label"
                >Search User By Id</label
              >
              <input
                type="text"
                class="form-control"
                id="uid"
                name="uid"
                placeholder="Put id here..." />
            </div>
            <button
              type="submit"
              class="btn btn-info text-light">
              Search Key
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <table
            class="table table-info table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User Id</th>
                <th scope="col">Key</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be inserted here -->
            </tbody>
          </table>
          <h3 id="noKey"></h3>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, but recommended for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
